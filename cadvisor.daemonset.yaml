apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: kube-system
  name: kube-daemon-cadvisor
spec:
  selector:
    matchLabels:
      feature: "monitoring"
  template:
    metadata:
      labels:
        feature: "monitoring"
    spec:
      restartPolicy: Always
      containers:
      - name: "cadvisor"
        image: "cadvisor:latest"
        ports:
          - containerPort: 8080
#        resources:
#          requests:
#            memory: 400Mi
#            cpu: 400m
#          limits:
#            memory: 2000Mi
#            cpu: 800m
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
