# ./result.ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: kube-ingress-result
  labels:
    services: "result"
spec:
  rules:
  - host: "result.dop.io"
    http:
      paths:
       - path: /
         backend:
          service:
            name: kube-service-result
            port:
              number: 80