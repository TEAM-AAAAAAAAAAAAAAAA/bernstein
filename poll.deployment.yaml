apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: kube-deploy-poll
  labels:
      services: "poll"
spec:
  replicas: 2
  selector:
    matchLabels:
      services: "poll"
  template:
    metadata:
      labels:
        services: "poll"
    spec:
      restartPolicy: Always
      containers:
      - name: "t-dop-600-poll-1"
        image: "epitechcontent/t-dop-600-poll:k8s"
        resources:
          limits:
            memory: 128M
        env:
        - name: "REDIS_HOST"
          valueFrom:
            configMapKeyRef:
              key: "REDIS_HOST"
              name: "kube-config-poll"
        ports:
          - containerPort: 80